    <h2><font color="blue"></font><center><font color="blue">歐西貓，一種在美國育種而成的家貓，以身上的斑紋神似虎貓而得名，但是它與虎貓之間沒有血源關係。它由阿比西尼亞貓和暹羅貓育種而成，之後也加入了美國短毛貓的血統。1987年，美國愛貓者協會正式登錄這個品種，隨後其他各國的相關協會也已經將它列名在純種貓的名冊中。</font></center></h2>
